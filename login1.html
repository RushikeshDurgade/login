<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="./login1.css">
    <link rel="shortcut icon" href="./images/logo" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9ee575ca26.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h5>Welcome Back</h5>
            <i class="fa-regular fa-face-smile"></i>
            <h2>Sign in Your Account</h2>
            <h6>Lets get you signed in and straight to the icons</h6>
            <h4>Email Address</h4>
            <i class="fa-solid fa-envelope"></i>
            <input type="Email Address" placeholder="e.g. tchalla@wakanda.gov">
            <h4>Password</h4>
            <i class="fa-solid fa-lock"></i>
            <input type="Password" placeholder="password">
            <div id="pos" >
                <h5>Remember me </h5>
                <h5><a href="#">Forgot Your password</a></h5>
            </div>
            <button>Sign in</button>
            
        </form>
    </main>
</body>
</html>
